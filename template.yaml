AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  testProject

Parameters:
  AppBucketName: 
    Type: String
    Description: "REQUIRED: Unique S3 bucket name to use for the app."
  TopicURI: 
    Type: String
    Description: "fdaffds"
Resources:
  testProject:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/s3-event.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          CSV_ERROR_TOPIC: !Ref TopicURI
      MemorySize: 128
      Timeout: 60
      Policies:
        S3ReadPolicy:
          BucketName: !Ref AppBucketName
      Events:
        S3NewObjectEvent:
          Type: S3
          Properties:
            Bucket: !Ref AppBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: ".json"
  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref AppBucketName
